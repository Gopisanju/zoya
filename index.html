<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iqra Zoya - 3D Flip Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #eaeaea;
    }
    .flip-card {
      background-color: transparent;
      width: 300px;
      height: 450px;
      perspective: 1000px;
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 1s;
      transform-style: preserve-3d;
    }
    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      overflow: hidden;
    }
    .flip-card-front img, .flip-card-back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .flip-card-back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="front.jpeg" alt="Front">
    </div>
    <div class="flip-card-back">
      <img src="back.jpeg" alt="Back">
    </div>
  </div>
</div>

</body>
</html>
